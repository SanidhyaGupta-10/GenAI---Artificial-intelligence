<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">

  <div class="w-full max-w-xl h-[80vh] bg-white/10 rounded-xl flex flex-col overflow-hidden">
    
    <div class="p-4 text-center bg-white/20 font-bold">
      Simple Chat
    </div>

    <div id="messages" class="flex-1 p-4 overflow-y-auto flex flex-col gap-3"></div>

    <div class="flex p-4 bg-white/20 gap-2">
      <textarea
        id="user-input"
        placeholder="Type message..."
        rows="1"
        class="flex-1 rounded-lg p-2 text-black"
      ></textarea>

      <button
        id="send-btn"
        class="bg-blue-600 px-4 rounded-lg"
      >
        Send
      </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
